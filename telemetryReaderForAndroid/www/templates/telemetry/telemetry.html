<ion-view view-title="{{service.selectedTitle}}">
  <ion-content>
      <select ng-model="service.selectedFlight" ng-options="flight as flight.name for flight in service.flights" ng-change="selectedFlightChanged()"></select>
    <div ng-show="service.selectedFlight.flightData[service.selectedKey] > 2">
      <span ng-repeat="series in service.selectedFlight.flightData[service.selectedKey].chartSeriesTypes">{{series.axis.title}}</span>
    </div>
      
    <div class="grid-container">
        <figure id="myChart"></figure>
    </div>
  </ion-content>
</ion-view>
